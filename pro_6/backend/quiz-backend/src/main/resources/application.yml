server:
  port: 8080

# ===== 数据源配置（MySQL-only） =====
spring:
  datasource:
    # 强制使用 MySQL；允许通过环境变量覆盖，但不再回退到 H2
    driver-class-name: ${QUIZ_DB_DRIVER:com.mysql.cj.jdbc.Driver}
    url: ${QUIZ_DB_URL:jdbc:mysql://localhost:3306/quiz?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
    username: ${QUIZ_DB_USERNAME:root}
    password: ${QUIZ_DB_PASSWORD:}
  sql:
    init:
      mode: always
      encoding: UTF-8
      schema-locations: classpath:schema.sql
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

mybatis:
  configuration:
    map-underscore-to-camel-case: true

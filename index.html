<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-right">
    <div class="container">
        <button id="toggleButton" class="collapse-btn" aria-label="折叠/展开预览" title="折叠/展开预览">☰</button>
        <h1>计科2302徐易杰网页作品集</h1>
        <p class="subtitle">选择一个项目开始探索</p>
        
        <div class="projects-grid">
            <div class="project-card" data-project="pro_1" role="button" tabindex="0" aria-label="进入 项目1 注册界面">
                <div class="card-preview"><iframe src="pro_1/index.html" title="项目1预览" loading="lazy"></iframe></div>
                <h3 class="card-title">1. 注册界面</h3>
            </div>
        
            <div class="project-card" data-project="pro_2" role="button" tabindex="0" aria-label="进入 项目2 待办事项">
                <div class="card-preview"><iframe src="pro_2/index.html" title="项目2预览" loading="lazy"></iframe></div>
                <h3 class="card-title">2. 待办事项</h3>
            </div>
        
            <div class="project-card" data-project="pro_3" role="button" tabindex="0" aria-label="进入 项目3 测试题目">
                <div class="card-preview"><iframe src="pro_3/index.html" title="项目3预览" loading="lazy"></iframe></div>
                <h3 class="card-title">3. 测试题目</h3>
            </div>
        
            <div class="project-card" data-project="pro_4" role="button" tabindex="0" aria-label="进入 项目4 密码生成器">
                <div class="card-preview"><iframe src="pro_4/index.html" title="项目4预览" loading="lazy"></iframe></div>
                <h3 class="card-title">4. 密码生成器</h3>
            </div>
        
            <div class="project-card" data-project="pro_5" role="button" tabindex="0" aria-label="进入 项目5 菜单搜索器">
                <div class="card-preview"><iframe src="pro_5/index.html" title="项目5预览" loading="lazy"></iframe></div>
                <h3 class="card-title">5. 菜单搜索器</h3>
            </div>
        </div>
    </div>
    
    <script src="assets/js/sakura-effect.js"></script>
    <script src="script.js"></script>
</body>
</html>

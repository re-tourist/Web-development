<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="home-right">
    <div class="container">
        <h1>我的项目</h1>
        <p class="subtitle">选择一个项目开始探索</p>
        
        <div class="projects-grid">
            <div class="project-card">
                <h2>1. 注册界面</h2>
                <p>用户注册系统界面，包含表单验证和用户体验优化</p>
                <button class="project-btn" onclick="openProject('pro_1')">进入项目</button>
            </div>
            
            <div class="project-card">
                <h2>2. 待办事项</h2>
                <p>简洁高效的任务管理工具，帮助你组织日常工作</p>
                <button class="project-btn" onclick="openProject('pro_2')">进入项目</button>
            </div>

            <div class="project-card">
                <h2>3. 测试题目</h2>
                <p>三屏切换的答题小游戏，含进度条、打分与结果提示</p>
                <button class="project-btn" onclick="openProject('pro_3')">进入项目</button>
            </div>

            <div class="project-card">
                <h2>4. 密码生成器</h2>
                <p>可选字符类型与长度，支持复制与强度评估的生成器</p>
                <button class="project-btn" onclick="openProject('pro_4')">进入项目</button>
            </div>
        </div>
    </div>
    
    <script src="assets/js/sakura-effect.js"></script>
    <script src="script.js"></script>
</body>
</html>
